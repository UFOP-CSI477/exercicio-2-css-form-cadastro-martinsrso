<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Cadastrar</title>
        <link rel="stylesheet" href="bootstrap.css">
    </head>
    <body>
        <form action="index.html" method="post">
            <div class="form-group">
                <label for="">Nome: </label>
                <input type="text" class="form-control" name="nome" value="">
            </div>
            <div class="form-group">
                <label for="">Rua: </label>
                <input type="text" class="form-control" name="rua" value="">
            </div>
            <div class="form-group">
                <label for="">Número: </label>
                <input type="text" class="form-control" name="numero" value="">
            </div>
            <div class="form-group">
                <label for="">Complemento: </label>
                <input type="text"  class="form-control" name="complemento" value="">
            </div>


            <div class="form-group form-inline">
            <label for="">Cidade:</label>
                <select class="" name="cidade">
                    <option value="1">Ponte Nova</option>
                    <option value="2">Viçosa</option>
                    <option value="3">João Monlevade</option>
                    <option value="4">Belo Horizonte</option>
                    <option value="5">Ipatinga</option>
                </select>

                <label for="">Estado</label>
                <select class="" name="estado">
                    <option value="1">MG</option>
                    <option value="2">BA</option>
                    <option value="3">SP</option>
                    <option value="4">RJ</option>
                </select>
                <label for="">CEP: </label>
                <input type="text" class="form-control" name="cep" value=""> <br>
            </div>


            <div class="form-group">

                <label for="">Telefone: </label>
                <input type="text" class="form-control" name="telefone" value=""> <br>
                <label for="">Celular: </label>
                <input type="text" class="form-control" name="celular" value=""> <br>
                <label for="">E-mail: </label>
                <input type="email" class="form-control" name="email" value=""> <br>
                <label for="">Cpf: </label>
                <input type="number" class="form-control" name="cpf" value=""> <br>
                <label for="">Usuário: </label>
                <input type="text" class="form-control" name="user" value=""> <br>
                <label for="">Senha: </label>
                <input type="password" class="form-control" name="passwd" value=""> <br>
                <label for="">Re-digite a senha: </label>
                <input type="password" class="form-control" name="passwd2" value=""> <br>
            </div>

            <div class="form-group">
                <input type="radio" name="gender" value="Female">Female
                <input type="radio" name="gender" value="Trans">Indefinido
                <input type="radio" name="gender" value="Male">Male <br>
            </div>

            <div class="form-group">
                <input type="checkbox" name="area" value="">Web
                <input type="checkbox" name="area" value="">Redes
                <input type="checkbox" name="area" value="">Banco de Dados <br>
            </div>

            <div class="form-group">
                <input type="checkbox" name="interesse" value="">lala
                <input type="checkbox" name="interesse" value="">lalalala
                <input type="checkbox" name="interesse" value="">lalalalalala <br>
            </div>


            <!-- <input type="submit" name="sendbutton" value="Cadastrar"> -->
            <!-- <input type="reset" name="resetbutton" value="Limpar"> -->
        </form>

        <a href="index.html" class="btn btn-default">Voltar</a>
        <a href="confirmacao.html" class="btn btn-default">Cadastrar</a>

    </body>
</html>
